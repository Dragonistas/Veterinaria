<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
        <title>VETERINARIA HOME</title>
    </h:head>
    <h:body>
        <div class="contenedor">
            <h:form id="frmLogin">
                <p:growl id="mensajeGeneral" showDetail="false" sticky="false"/>
                <p:panel header="Acceso al Sistema de Veterinaria" footer="APU 2008 Programacion Visual 2015">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="txtNombre" value="Ingresar Nombre"></p:outputLabel>
                        <p:inputText id="txtNombre" required="true" value="#{loginFormBean.nombreusuario}"/>
                        
                        <p:outputLabel for="txtContraseña" value="Ingresar Contraseña"></p:outputLabel>
                        <p:password id="txtContraseña" required="true" value="#{loginFormBean.password}" />
                        
                        <h:panelGroup/>
                        <p:commandButton id="btnValidar" value="Validar Usuario" update="frmLogin"
                                         action="#{loginFormBean.validarUsuario()}"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
