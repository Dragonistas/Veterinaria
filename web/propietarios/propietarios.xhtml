<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Veterinaria</title>
    </h:head>

    <h:body>
        <div class="contenedorUsuario">
            <h:form id="frmPropietarios">
                <p:growl id="mensajeGeneral" showDetail="false" sticky="false"/>
                <p:panel header="Tablas Propietarios" footer="APU 2008 Programacion Visual 2015">
                    <p:dataTable var="car" value="#{loginFormBean.nombreusuario}">
                        <p:column headerText="Id">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Year">
                            <h:outputText value="#{car.year}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
