<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/usuarios.css"/>
        <h:outputScript library="js" name="calendar_es.js"/>
        <title>SISTEMA DE VETERINARIA</title>
    </h:head>

    <h:body>
        <div id="contenedor">
            <div id="top">
                <ui:insert name="top">
                    <div id="tooplate_header">
                        <div id="titulo">
                            <center><h1>CLINICA VETERINARIA POPPY</h1></center>
                        </div>
                    </div>

                    <div id="tooplate_middle">
                        <h:form rendered="#{loginFormBean.verificarSesion()}">
                            <p:menubar>
                                <p:submenu label="Historias Clinicas">

                                </p:submenu>

                                <p:submenu label="Tablas">
                                    <p:menuitem value="Propietarios"/>
                                </p:submenu>
                                
                                <p:menuitem value="Datos Personales" outcome="/usuarios/datosUsuarios"/>
                                <p:menuitem value="Volver" outcome="/menu"/>
                                
                                <f:facet name="options">
                                    <p:outputLabel value="Bienvenido  #{loginFormBean.nombreUsuarioValidado}"/>
                                    <p:commandButton value="Cerrar Sesion" action="#{loginFormBean.cerrarSesion()}"/>
                                </f:facet>
                            </p:menubar>
                        </h:form>
                        
                        <p:panel rendered="#{loginFormBean.verificarSesion() eq false}">
                            <h:form>
                                <p:outputLabel value="Sesion no Iniciada"/>
                                <p:commandButton value="Iniciar Sesion" action="/index?faces-redirect=true"/>
                            </h:form>
                        </p:panel>
                    </div>

                </ui:insert>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">
                    Contenido
                </ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="bottom">
                    <hr/>
                    <center>Desarrollado por Catedra Programacion Visual - Universidad Nacional de Jujuy - Carrera Analista Programador Universitario</center>
                </ui:insert>
            </div>
        </div>

    </h:body>

</html>
